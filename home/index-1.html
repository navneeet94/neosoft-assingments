<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="scss/style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button class="btn btn-link btn_menu"><i class="fa fa-bars"></i></button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                    <span>
                        <button class="btn btn-secondary" data-toggle="modal"
                        data-target="#exampleModalCenter" id="btnSetLogin">Login</button>
                    </span>
                    <span>
                        <span id="username" class="text-capitalize text-white mr-3"></span>
                        <button class="btn btn-secondary" onclick="btnLogOut()" id="btnLogOut" style="display: none">Log Out</button>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <section class="banner"></section>

    <section class="city_list pt-5 pb-5">
        <div class="container">
            <ul class="list-inline m-0 city_tags show">
                <li class="list-inline-item"><span class="like_image"></span></li>
                <li class="list-inline-item"><span class="like_image"></span></li>
                <li class="list-inline-item"><span class="like_image"></span></li>
                <li class="list-inline-item"><span class="like_image"></span></li>
            </ul>

            <ul class="list-inline m-0 city_tags" id="hiddenItems">
                <li class="list-inline-item"><span class="like_image"></span></li>
                <li class="list-inline-item"><span class="like_image"></span></li>
                <li class="list-inline-item"><span class="like_image"></span></li>
            </ul>


            <div class="text-center mt-5">
                <button class="btn btn-primary" onclick="allCity()" id="viewAll">View All</button>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" onclick="btnLogin()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>

</html>
